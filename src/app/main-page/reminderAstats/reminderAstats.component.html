<div class="row justify-content-evenly" id="mainHeader">
  
  

    <div id="userTable" class="col-4 shadow rounded-3 ">
        <button type="button" class="btn btn-success" (click)="refreshTable()">Load</button>
        <div class="row">
            <table class="table table-striped table-responsive-lg">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">date</th>
                      <th scope="col">Box Number</th>
                      <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of result">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.date}}</td>
                        <td>{{user.boxNo}}</td>
                        <!-- <td>{{ '0'===user.success ? '<p style="backgroundColor:green">Yes</p>':'<p style="backgroundColor:red">MISSED</p>'}}</td> -->
                        <td style="background-color: red; color: white;" *ngIf="user.success=='0'">MISSED</td>
                        <td style="background-color: green; color: white;" *ngIf="user.success=='1'">OK</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
