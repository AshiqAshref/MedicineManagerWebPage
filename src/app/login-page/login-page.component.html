
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <!-- <form (submit)="getCred($event)" > -->
                <form #val = "ngForm" (ngSubmit)="postMail(val)" >
                  <div class="form-floating mb-3">
                    <input name="email" ngModel type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required email>
                    <label for="floatingInput">Email address</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input name="Password" ngModel type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  
                  <div class="d-grid">
                    <button onClick="" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                      in</button>
                  </div>                        
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
